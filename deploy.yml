# GitHub Action to build and deploy your React website
name: Deploy Vite Project to Pages

on:
  push:
    branches:
      - main # Deploy automatically when changes are pushed to 'main'
  workflow_dispatch: # Allows manual run

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    # Securely pass your Supabase keys to the build process
    env:
      VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
      VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies and Build (npm run build)
        run: |
          npm install
          npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          cname: nafeesa2cute-ctrl.github.io/ahfatravels
